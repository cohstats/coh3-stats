name: Build and Deploy Web - Preview
on:
  pull_request:
    branches:
      - master

env:
  EDGIO_ENV: preview
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  GITHUB_WORKFLOW_URL: https://coh-stats-coh3-stats-$BRANCH_NAME.alt.free.layer0-perma.link

jobs:
  build-deploy-web:
    name: Deploy Web Preview
    environment:
      name: preview
      url: $GITHUB_WORKFLOW_URL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: "16.x"
      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules-v1
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Deps
        run: yarn install
      - name: Disable Vercel telemetry
        run: yarn next telemetry disable
      - name: Deploy to Edgio hosting
        env:
          DEPLOY_TOKEN: ${{ secrets.EDGIO_DEPLOY_TOKEN}}
        # Deploy command automatically runs the build
        run: |
          npx edgio deploy -e $EDGIO_ENV --token $DEPLOY_TOKEN --branch=$BRANCH_NAME

name: Build and Deploy Web - PROD
on:
  push:
    tags:
      - v*

env:
  EDGIO_ENV: prod
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN}}

jobs:
  build-deploy-web:
    name: Deploy Web Prod
    environment:
      name: prod
      url: https://coh3stats.com
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: "16.x"
      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules-v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Deps
        run: yarn --prefer-offline --frozen-lockfile install
      - name: Disable Vercel telemetry
        run: yarn next telemetry disable
      - name: Create a Sentry.io release
        uses: tclindner/sentry-releases-action@v1.2.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: coh-stats
          SENTRY_PROJECT: coh3-stats-web
        with:
          tagName: ${{ github.ref_name }}
          environment: production
      - name: Deploy to Edgio hosting
        env:
          DEPLOY_TOKEN: ${{ secrets.EDGIO_DEPLOY_TOKEN}}
        # Deploy command automatically runs the build
        run: |
          npx edgio deploy -e $EDGIO_ENV --token $DEPLOY_TOKEN
